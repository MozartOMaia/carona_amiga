{% extends 'layout.html' %}
{% load static %}

{% block page_title %}Criar conta{% endblock  %}

{% block content %}
  <main>
    <div class="container-fluid p-4">
      <h1 class='fs-1 mb-5 fw-normal'>Criar conta</h1>

      <form class='register' method="post" action="{% url 'create_account' %}">
        {% csrf_token %}

        <div class='input d-flex flex-column'>
          <label for="name" class='form-label'>Nome completo</label>
          <input type="text" name="name" id="name" class='form-control' required>
        </div>

        <div class='input d-flex flex-column'>
          <label for="username" class='form-label'>Nome de usuário</label>
          <input type="text" name="username" id="username" class='form-control' required>
        </div>

        <div class='input d-flex flex-column'>
          <label for="email" class='form-label'>Email</label>
          <input type="email" name="email" id="email" class='form-control' required>
        </div>

        <div class='input d-flex flex-column'>
          <label for="password" class='form-label'>Senha</label>
          <input type="password" name="password" id="password" class='form-control' required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
        <a href="{% url 'login_template' %}" role="button" class='btn btn-secondary w-100 mt-3'>Já possui conta? Faça login</a>
        
      </form>
    </div>
  </main>
{% endblock  %}
