{% extends 'layout.html' %}
{% load static %}

{% block page_title %}Login{% endblock  %}

{% block content %}
  <main>
    <div class="container-fluid p-4">
      <h1 class='fs-1 mb-5 fw-normal'>Login</h1>

      <form class='register' method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class='input d-flex flex-column'>
          <label for="username" class='form-label'>Nome de usu√°rio</label>
          <input type="text" name="username" id="username" class='form-control' required>
        </div>

        <div class='input d-flex flex-column'>
          <label for="password" class='form-label'>Senha</label>
          <input type="password" name="password" id="password" class='form-control' required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        <a href="{% url 'create_account_template' %}" role="button" class='btn btn-secondary w-100 mt-3'>Criar conta</a>
      </form>
    </div>
  </main>
{% endblock  %}
